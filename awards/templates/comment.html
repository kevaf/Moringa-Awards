{% extends 'base.html' %} {% load bootstrap4 %} 
{% block content %}
<div></div>
<div class="container">

    <div >
        <div class="card-title">
          <h2 style="text-align: center;">Share Your Thoughts About The Project</h2>
        </div>
        <div class="row" style="padding: 50px;">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://o.remove.bg/downloads/6eb02c5f-3a37-41aa-84db-4c99fd3e153f/pexels-photo-6120403-removebg-preview.png" alt="">
            </div>
            <div class="col-md-4">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <h3><b>Write Your Review</b></h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'comment' id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %} {% bootstrap_form form %}
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>

<style>
    body{
        background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
{% endblock content%}
