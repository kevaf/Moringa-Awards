{% extends 'base.html' %} {% load bootstrap4 %} 
{% block content %}
<div></div>
<div id="projo-body" style="overflow-x: hidden;">
    <div class="row ">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <img id="newprojectimg" class="img-fluid" src="https://pngpress.com/wp-content/uploads/2020/07/uploads_academy_awards_academy_awards_PNG1.png" alt="pic">
        </div>

        <div class="col-md-4">
            <div class="card bg-transparent">
                <div class="card-header">
                    <h3><b>Post a New Project</b></h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'newproject' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %} {% bootstrap_form form %}
                        <button type="submit" class="btn btn-success" style="margin-left: 10%;">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>

    </div>


</div>

<style>
    body{
        background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
        background-repeat: no-repeat;
        background-size: cover;
    }
    #newprojectimg{
        height: 500px;
    }
</style>
{% endblock content%}
